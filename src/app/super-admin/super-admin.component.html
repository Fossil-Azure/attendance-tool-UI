<div class="main-container">
  <app-loader></app-loader>
  <app-header></app-header>
  <div class="content-wrapper">
    <app-sidenav></app-sidenav>
    <div class="content">
      <div style="display: flex; justify-content: space-between;">
        <div class="toolbar">
          <button
            mat-raised-button
            color="primary"
            (click)="openAddUserDialog()"
          >
            Add New User
          </button>
        </div>

        <div class="search-bar">
          <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Search users"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="table-container">
        <mat-table
          [dataSource]="users"
          class="mat-elevation-z8"
          matSort
          #sort="matSort"
        >
          <ng-container matColumnDef="emailId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Email
            </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{ user.emailId }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Name
            </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{ user.name }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Default Shift
            </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{ user.shift }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let user">
              <button mat-icon-button (click)="openEditUserDialog(user)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="resetPassword(user.emailId)">
                <mat-icon>lock_reset</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteUser(user.emailId)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columns"></mat-row>
        </mat-table>
      </div>
    </div>
  </div>
</div>
